
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meme Coin</title>
    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('logo.png') center center no-repeat;
            background-size: contain;
            z-index: 1;
        }
        .buy-button {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px 40px;
            font-size: 24px;
            background: #00ff00;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 2;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.2; }
            100% { opacity: 1; }
        }
        .candlestick {
            position: absolute;
            bottom: 0;
            width: 3px;
            background: lime;
            animation: grow 2s linear infinite;
        }
        @keyframes grow {
            0% { height: 0; }
            50% { height: 80vh; }
            100% { height: 0; }
        }
        .coin {
            position: absolute;
            width: 30px;
            height: 30px;
            background: gold;
            border-radius: 50%;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-50px); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <button class="buy-button">BUY NOW</button>
    <script>
        // Generate candlesticks
        for (let i = 0; i < 50; i++) {
            let bar = document.createElement('div');
            bar.className = 'candlestick';
            bar.style.left = `${i * 20}px`;
            bar.style.height = `${Math.random() * 100 + 20}px`;
            bar.style.animationDelay = `${Math.random() * 3}s`;
            document.body.appendChild(bar);
        }

        // Generate falling coins
        for (let i = 0; i < 30; i++) {
            let coin = document.createElement('div');
            coin.className = 'coin';
            coin.style.left = `${Math.random() * 100}vw`;
            coin.style.animationDuration = `${Math.random() * 5 + 2}s`;
            coin.style.animationDelay = `${Math.random() * 3}s`;
            document.body.appendChild(coin);
        }
    </script>
</body>
</html>
